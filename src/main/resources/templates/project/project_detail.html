<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="x-ua-compatible" content="ie=edge"/>
        <title>InstaTeam</title>
        <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <link rel="stylesheet" th:href="@{/normalize.css}"/>
        <link rel="stylesheet" th:href="@{/site.css}"/>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="site-header">
                    <a class="logo" th:href="@{/}">InstaTeam</a>
                    <a class="new-project button icon-left" th:href="@{/newproject}"><i class="material-icons">add</i> New Project</a>
                </div>
            </div>
        </header>
        <nav>
            <ul>
                <li class="selected"><a th:href="@{/}">Projects</a></li>
                <li><a th:href="@{/collaborators}">Collaborators</a></li>
                <li><a th:href="@{/roles}">Roles</a></li>
            </ul>
        </nav>
        <section>
            <div class="container wrapper">
                <div class="flash" th:if="${flash}"
                     th:classappend="${#strings.toLowerCase(flash.status)}"
                     th:utext="${flash.message}">
                </div>
                <div class="project-list single">
                    <div class="project">
                        <h2 th:text="${project.name}">Website Project</h2>
                        <p th:text="${project.description}">Design and build a custom website</p>
                        <span class="tag" th:classappend = "${#strings.toLowerCase(project.status)}"
                              th:text="${project.status}">Active</span>
                    </div>
                    <div class="roles-collaborators">
                        <h3>Roles &amp; Collaborators</h3>
                        <div class="list-item" th:each = "colab : ${collaborators} ">
                            <span class="primary" th:if = "${colab.role !=null}"
                            th:text="${colab.role.name}">Developer</span>
                            <span class="secondary" th:text="${colab.name}">Michael Pemulis</span>
                        </div>
                    </div>
                    <div class="actions">
                        <a class="button" th:href="@{|/project/${project.id}/edit|}">Edit Project</a>
                        <a class="button" th:href="@{|/project/${project.id}/collaborators|}">Manage Collaborators</a>
                        <a class="button" th:href="@{|project/${project.id}/delete|}">Delete Project</a>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
